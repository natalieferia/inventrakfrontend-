<div class="p-2">
  <form (ngSubmit)="onUpsert()" [formGroup]="oUpserInventarioForm">
    <h3 class="text-center mb-2">{{data.isUpdate ? 'Actualizar un inventario' : 'Agregar un inventario'}}</h3>
    <div class="mb-3">
      <label for="inventaryName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inventaryName" aria-describedby="emailHelp" formControlName="nombre">
    </div>

    <button type="submit" class="btn btn-primary">{{data.isUpdate ? 'Actualizar' : 'Guardar'}}</button>
  </form>

</div>
