<div class="formulario">
  <h1>Registrate</h1>
  <form (ngSubmit)="onRegistrate()" [formGroup]="registrateForm">
    <div class="campo correo">
      <input formControlName="nombre" id="nombre" placeholder=" " required type="text">
      <label for="nombre">Nombre</label>
    </div>
    <div class="campo correo">
      <input formControlName="email" id="email" placeholder=" " required type="email">
      <label for="email">Email</label>
    </div>
    <div class="campo contraseña">
      <input formControlName="password" id="password" placeholder=" " required type="password">
      <label for="password">Contraseña</label>
    </div>
    <div class="campo confirmarcontraseña">
      <input formControlName="repeatPassword" id="repeatPassword" placeholder=" " required type="password">
      <label for="repeatPassword">Confirmar Contraseña</label>
    </div>
    <div class="campo telefono">
      <input formControlName="telefono" id="telefono" placeholder=" " required type="number">
      <label for="telefono">Telefono</label>
    </div>
    <button type="submit">
      Crear Cuenta
    </button>
  </form>
  <p class="recordar">¿Ya estás registrado? Inicia sesión</p>
</div>
